<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Launch countdown timer</title>
  </head>
  <body>
    <div class="container w-max m-auto">
      <h1 class="text-6xl text-center my-40 text-gray-900">WE'RE LAUNCHING SOON</h1>
      <div class="container my-8 flex text-center">
        <div class="m-auto">
          <div class="pannel">
            <p
              id="days"
              class="w-32 h-32 bg-gray-900 text-6xl py-8 rounded-2xl text-white"
            >
              00
            </p>
          </div>
          <div class="label text-2xl my-4 text-gray-900">DAYS</div>
        </div>
        <div class="m-auto">
          <div class="pannel">
            <p
              id="hours"
              class="w-32 h-32 bg-gray-900 text-6xl py-8 rounded-2xl text-white"
            >
              00
            </p>
          </div>
          <div class="label text-2xl my-4 text-gray-900">HOURS</div>
        </div>
        <div class="m-auto">
          <div class="pannel">
            <p
              id="minutes"
              class="w-32 h-32 bg-gray-900 text-6xl py-8 rounded-2xl text-white"
            >
              00
            </p>
          </div>
          <div class="label text-2xl my-4 text-gray-900">MINUTES</div>
        </div>
        <div class="m-auto">
          <div class="pannel">
            <p
              id="seconds"
              class="w-32 h-32 bg-gray-900 text-6xl py-8 rounded-2xl text-white"
            >
              00
            </p>
          </div>
          <div class="label text-2xl my-4 text-gray-900">SECONDS</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
